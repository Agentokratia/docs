name: Deploy Docs to Mintlify

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Mintlify
        uses: mintlify/action@v1
        with:
          mintlify-version: latest
        env:
          MINTLIFY_TOKEN: ${{ secrets.MINTLIFY_TOKEN }}
